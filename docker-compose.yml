services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cheltuieli_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cheltuieli_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cheltuieli_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-cheltuieli}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cheltuieli_user} -d ${POSTGRES_DB:-cheltuieli}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Python FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cheltuieli_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cheltuieli_user}:${POSTGRES_PASSWORD:-cheltuieli_pass_2024}@postgres:5432/${POSTGRES_DB:-cheltuieli}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://10.170.7.53:11435}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      TZ: Europe/Bucharest
    volumes:
      - ./backend/app:/app/app
      - ./data/asterisk:/mnt/asterisk:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend - React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cheltuieli_ui
    restart: unless-stopped
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
    ports:
      - "31000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: cheltuieli_network
